<!DOCTYPE html>
<html lang="id" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Drum Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'orbitron': ['Orbitron', 'monospace'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-drum': 'bounce 0.5s ease-in-out',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'beat': 'beat 0.15s ease-in-out',
                    },
                    keyframes: {
                        glow: {
                            '0%': { 
                                boxShadow: '0 0 20px rgb(236, 72, 153)',
                                transform: 'scale(1)'
                            },
                            '100%': { 
                                boxShadow: '0 0 40px rgb(236, 72, 153), 0 0 60px rgb(236, 72, 153)',
                                transform: 'scale(1.05)'
                            }
                        },
                        beat: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(0.95)' }
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    <style>
        .drum-button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .drum-button:hover {
            transform: translateY(-4px) scale(1.05);
        }
        
        .drum-button.pressed {
            transform: translateY(2px) scale(0.95);
            filter: brightness(1.3) saturate(1.2);
        }
        
        .w { background-image: url('images/tom1.png'); }
        .a { background-image: url('images/tom2.png'); }
        .s { background-image: url('images/tom3.png'); }
        .d { background-image: url('images/tom4.png'); }
        .j { background-image: url('images/snare.png'); }
        .k { background-image: url('images/crash.png'); }
        .l { background-image: url('images/kick.png'); }
        
        .bg-pattern {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        }
        
        .glass-effect {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        
        @media (max-width: 640px) {
            .drum-button {
                width: 70px !important;
                height: 70px !important;
                font-size: 1.5rem !important;
            }
        }
        
        @media (max-width: 480px) {
            .drum-button {
                width: 60px !important;
                height: 60px !important;
                font-size: 1.25rem !important;
                margin: 4px !important;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 bg-pattern overflow-x-hidden"> <!-- Background Animation --> <div class="fixed inset-0 overflow-hidden pointer-events-none"> <div class="absolute -top-40 -right-40 w-80 h-80 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse-slow"></div> <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse-slow" style="animation-delay: 1s;"></div> <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse-slow" style="animation-delay: 2s;"></div> </div> <!-- Header --> <header class="relative z-10 text-center pt-8 pb-4"> <h1 class="text-4xl md:text-6xl lg:text-7xl font-orbitron font-black text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-purple-400 to-blue-400 mb-4 animate-glow"> DRUM KIT ü•Å </h1> <p class="text-slate-300 font-inter text-sm md:text-base max-w-2xl mx-auto px-4"> Klik tombol atau tekan keyboard untuk memainkan drum. Rasakan ritme modern dengan teknologi web terdepan! </p> </header> <!-- Main Container --> <main class="relative z-10 flex flex-col items-center justify-center min-h-[60vh] px-4"> <!-- Drum Set Container --> <div class="glass-effect bg-white/10 rounded-3xl p-6 md:p-8 shadow-2xl border border-white/20 mb-8"> <!-- Instructions --> <div class="text-center mb-6"> <p class="text-slate-300 font-inter text-xs md:text-sm"> Tekan tombol: <span class="font-mono text-pink-400">W A S D J K L</span> atau klik langsung </p> </div> <!-- Drum Buttons Grid --> <div id="drumSet" class="grid grid-cols-4 md:grid-cols-7 gap-3 md:gap-4 justify-items-center max-w-4xl"> <!-- Top Row Drums --> <button class="drum-button w a col-span-1 w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 rounded-2xl font-orbitron font-black text-2xl md:text-3xl text-white shadow-lg border-4 border-pink-500 bg-gradient-to-br from-pink-500/20 to-purple-600/20 hover:border-pink-400 focus:outline-none focus:ring-4 focus:ring-pink-500/50" data-key="w">W</button> <button class="drum-button a col-span-1 w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 rounded-2xl font-orbitron font-black text-2xl md:text-3xl text-white shadow-lg border-4 border-blue-500 bg-gradient-to-br from-blue-500/20 to-cyan-600/20 hover:border-blue-400 focus:outline-none focus:ring-4 focus:ring-blue-500/50" data-key="a">A</button> <button class="drum-button s col-span-1 w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 rounded-2xl font-orbitron font-black text-2xl md:text-3xl text-white shadow-lg border-4 border-green-500 bg-gradient-to-br from-green-500/20 to-emerald-600/20 hover:border-green-400 focus:outline-none focus:ring-4 focus:ring-green-500/50" data-key="s">S</button> <button class="drum-button d col-span-1 w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 rounded-2xl font-orbitron font-black text-2xl md:text-3xl text-white shadow-lg border-4 border-yellow-500 bg-gradient-to-br from-yellow-500/20 to-orange-600/20 hover:border-yellow-400 focus:outline-none focus:ring-4 focus:ring-yellow-500/50" data-key="d">D</button> <!-- Bottom Row Drums --> <button class="drum-button j col-span-1 w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 rounded-2xl font-orbitron font-black text-2xl md:text-3xl text-white shadow-lg border-4 border-red-500 bg-gradient-to-br from-red-500/20 to-pink-600/20 hover:border-red-400 focus:outline-none focus:ring-4 focus:ring-red-500/50" data-key="j">J</button> <button class="drum-button k col-span-1 w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 rounded-2xl font-orbitron font-black text-2xl md:text-3xl text-white shadow-lg border-4 border-purple-500 bg-gradient-to-br from-purple-500/20 to-indigo-600/20 hover:border-purple-400 focus:outline-none focus:ring-4 focus:ring-purple-500/50" data-key="k">K</button> <button class="drum-button l col-span-1 w-20 h-20 md:w-24 md:h-24 lg:w-28 lg:h-28 rounded-2xl font-orbitron font-black text-2xl md:text-3xl text-white shadow-lg border-4 border-indigo-500 bg-gradient-to-br from-indigo-500/20 to-blue-600/20 hover:border-indigo-400 focus:outline-none focus:ring-4 focus:ring-indigo-500/50" data-key="l">L</button> </div> <!-- Sound Indicator --> <div class="text-center mt-6"> <div id="soundIndicator" class="inline-block px-4 py-2 rounded-full bg-slate-800/50 border border-slate-600 text-slate-300 font-inter text-sm opacity-0 transition-opacity duration-300"> <span id="currentSound">Tekan tombol untuk memulai</span> </div> </div> </div> <!-- Audio Visualizer Placeholder --> <div class="flex justify-center space-x-2 mb-8"> <div class="w-2 h-8 bg-gradient-to-t from-pink-500 to-purple-500 rounded-full opacity-60 animate-pulse"></div> <div class="w-2 h-12 bg-gradient-to-t from-blue-500 to-cyan-500 rounded-full opacity-70 animate-pulse" style="animation-delay: 0.1s;"></div> <div class="w-2 h-6 bg-gradient-to-t from-green-500 to-emerald-500 rounded-full opacity-50 animate-pulse" style="animation-delay: 0.2s;"></div> <div class="w-2 h-10 bg-gradient-to-t from-yellow-500 to-orange-500 rounded-full opacity-80 animate-pulse" style="animation-delay: 0.3s;"></div> <div class="w-2 h-4 bg-gradient-to-t from-red-500 to-pink-500 rounded-full opacity-40 animate-pulse" style="animation-delay: 0.4s;"></div> <div class="w-2 h-14 bg-gradient-to-t from-purple-500 to-indigo-500 rounded-full opacity-90 animate-pulse" style="animation-delay: 0.5s;"></div> <div class="w-2 h-8 bg-gradient-to-t from-indigo-500 to-blue-500 rounded-full opacity-60 animate-pulse" style="animation-delay: 0.6s;"></div> </div> </main> <!-- Footer --> <footer class="relative z-10 text-center pb-8"> <div class="glass-effect bg-white/5 rounded-2xl p-4 mx-4 md:mx-auto max-w-md border border-white/10"> <p class="text-slate-400 font-inter text-sm"> Dibuat dengan ‚ù§Ô∏è menggunakan <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-400 font-semibold">Tailwind CSS</span> </p> </div> </footer> <!-- JavaScript --> <script> // Modern Drum Kit with Enhanced Features class ModernDrumKit { constructor() { this.sounds = { w: 'sounds/tom-1.mp3', a: 'sounds/tom-2.mp3', s: 'sounds/tom-3.mp3', d: 'sounds/tom-4.mp3', j: 'sounds/snare.mp3', k: 'sounds/crash.mp3', l: 'sounds/kick-bass.mp3' }; this.soundNames = { w: 'Tom 1', a: 'Tom 2', s: 'Tom 3', d: 'Tom 4', j: 'Snare', k: 'Crash', l: 'Kick Bass' }; this.audioCache = {}; this.isPlaying = false; this.init(); } init() { this.preloadSounds(); this.setupEventListeners(); this.showWelcomeMessage(); } preloadSounds() { // Preload all audio files for better performance Object.keys(this.sounds).forEach(key => { this.audioCache[key] = new Audio(this.sounds[key]); this.audioCache[key].preload = 'auto'; this.audioCache[key].volume = 0.8; }); } setupEventListeners() { // Click events for drum buttons document.querySelectorAll('.drum-button').forEach(button => { button.addEventListener('click', (e) => { const key = e.target.dataset.key; this.playSound(key); this.animateButton(e.target); }); }); // Keyboard events document.addEventListener('keydown', (e) => { const key = e.key.toLowerCase(); if (this.sounds[key]) { this.playSound(key); const button = document.querySelector(`[data-key="${key}"]`); if (button) { this.animateButton(button); } } }); // Prevent key repeat document.addEventListener('keyup', (e) => { const key = e.key.toLowerCase(); const button = document.querySelector(`[data-key="${key}"]`); if (button) { button.classList.remove('pressed'); } }); } playSound(key) { if (!this.sounds[key]) return; try { const audio = this.audioCache[key]; // Reset audio to beginning if already playing audio.currentTime = 0; // Play sound const playPromise = audio.play(); if (playPromise !== undefined) { playPromise.then(() => { this.updateSoundIndicator(this.soundNames[key]); }).catch(error => { console.warn('Audio play failed:', error); }); } } catch (error) { console.error('Error playing sound:', error); // Fallback: show visual feedback even if sound fails this.updateSoundIndicator(this.soundNames[key]); } } animateButton(button) { // Remove any existing animation button.classList.remove('pressed', 'animate-beat'); // Force reflow button.offsetHeight; // Add pressed state and beat animation button.classList.add('pressed', 'animate-beat'); // Remove pressed state after animation setTimeout(() => { button.classList.remove('pressed'); }, 150); setTimeout(() => { button.classList.remove('animate-beat'); }, 500); } updateSoundIndicator(soundName) { const indicator = document.getElementById('soundIndicator'); const soundText = document.getElementById('currentSound'); soundText.textContent = `üîä ${soundName}`; indicator.classList.remove('opacity-0'); indicator.classList.add('opacity-100'); // Hide indicator after 2 seconds setTimeout(() => { indicator.classList.remove('opacity-100'); indicator.classList.add('opacity-0'); }, 2000); } showWelcomeMessage() { setTimeout(() => { this.updateSoundIndicator('Selamat datang! Mulai bermain drum'); }, 1000); } } // Initialize drum kit when DOM is loaded document.addEventListener('DOMContentLoaded', () => { new ModernDrumKit(); }); // Add some interactive particles effect function createParticle(x, y) { const particle = document.createElement('div'); particle.className = 'fixed w-2 h-2 bg-pink-400 rounded-full pointer-events-none z-50'; particle.style.left = x + 'px'; particle.style.top = y + 'px'; particle.style.animation = 'ping 1s cubic-bezier(0, 0, 0.2, 1)'; document.body.appendChild(particle); setTimeout(() => { particle.remove(); }, 1000); } // Add particle effect on button click document.addEventListener('click', (e) => { if (e.target.classList.contains('drum-button')) { createParticle(e.clientX, e.clientY); } }); </script></body></html>
