<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 Dice Challenge - Modern Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'game': ['Orbitron', 'monospace'],
                    },
                    animation: {
                        'dice-roll': 'roll 0.6s ease-in-out',
                        'winner-bounce': 'bounce 1s infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @keyframes roll {
            0% { transform: rotateX(0) rotateY(0); }
            25% { transform: rotateX(90deg) rotateY(90deg); }
            50% { transform: rotateX(180deg) rotateY(180deg); }
            75% { transform: rotateX(270deg) rotateY(270deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px #3b82f6; }
            to { box-shadow: 0 0 30px #8b5cf6, 0 0 40px #8b5cf6; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .dice-face {
            background: linear-gradient(145deg, #ffffff, #f1f5f9);
            border: 3px solid #e2e8f0;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.6);
        }

        .dice-dot {
            background: radial-gradient(circle, #1e293b, #334155);
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
        }

        .winner-glow {
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .bg-game {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-gradient {
            background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-game min-h-screen font-game"> <!-- Animated Background --> <div class="fixed inset-0 overflow-hidden pointer-events-none"> <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float"></div> <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float" style="animation-delay: 2s;"></div> <div class="absolute top-40 left-1/2 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-float" style="animation-delay: 4s;"></div> </div> <div class="relative z-10 container mx-auto px-4 py-8"> <!-- Header --> <div class="text-center mb-12"> <h1 id="gameTitle" class="text-4xl md:text-6xl lg:text-7xl font-black text-white mb-4 drop-shadow-2xl animate-float"> 🎲 DICE CHALLENGE 🎲 </h1> <div class="h-1 w-32 bg-gradient-to-r from-pink-500 to-yellow-500 mx-auto rounded-full"></div> </div> <!-- Game Status --> <div class="text-center mb-8"> <div id="resultDisplay" class="inline-block px-8 py-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white text-xl md:text-2xl font-bold rounded-full shadow-2xl"> Klik "Roll Dice" untuk Bermain! </div> </div> <!-- Game Board --> <div class="max-w-6xl mx-auto"> <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 mb-12"> <!-- Player 1 --> <div class="card-gradient rounded-3xl p-8 shadow-2xl border border-white/20"> <div class="text-center"> <h2 class="text-2xl md:text-3xl font-bold text-purple-800 mb-6 flex items-center justify-center gap-3"> <span class="text-3xl">👑</span> Player 1 <span class="text-3xl">👑</span> </h2> <div class="flex justify-center mb-6"> <div id="dice1" class="dice-face w-24 h-24 md:w-32 md:h-32 rounded-2xl flex items-center justify-center relative transform hover:scale-105 transition-all duration-300"> <!-- Dice dots will be generated here --> </div> </div> <div id="score1" class="text-4xl md:text-5xl font-black text-gray-700">-</div> </div> </div> <!-- VS Divider --> <div class="lg:hidden flex justify-center items-center"> <div class="bg-gradient-to-r from-red-500 to-orange-500 text-white px-6 py-3 rounded-full font-bold text-xl shadow-lg"> VS </div> </div> <!-- Player 2 --> <div class="card-gradient rounded-3xl p-8 shadow-2xl border border-white/20"> <div class="text-center"> <h2 class="text-2xl md:text-3xl font-bold text-blue-800 mb-6 flex items-center justify-center gap-3"> <span class="text-3xl">⚡</span> Player 2 <span class="text-3xl">⚡</span> </h2> <div class="flex justify-center mb-6"> <div id="dice2" class="dice-face w-24 h-24 md:w-32 md:h-32 rounded-2xl flex items-center justify-center relative transform hover:scale-105 transition-all duration-300"> <!-- Dice dots will be generated here --> </div> </div> <div id="score2" class="text-4xl md:text-5xl font-black text-gray-700">-</div> </div> </div> </div> <!-- VS Divider for Desktop --> <div class="hidden lg:flex absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20"> <div class="bg-gradient-to-r from-red-500 to-orange-500 text-white px-8 py-4 rounded-full font-bold text-2xl shadow-2xl animate-pulse"> VS </div> </div> <!-- Control Buttons --> <div class="text-center space-y-4"> <button id="rollBtn" onclick="rollDice()" class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-4 px-8 md:px-12 rounded-full text-lg md:text-xl shadow-2xl transform hover:scale-105 transition-all duration-300 active:scale-95"> 🎲 Roll Dice! 🎲 </button> <br> <button onclick="resetGame()" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-3 px-6 md:px-8 rounded-full text-base md:text-lg shadow-lg transform hover:scale-105 transition-all duration-300"> 🔄 Reset Game </button> </div> <!-- Game Stats --> <div class="mt-12 grid grid-cols-3 gap-4 max-w-md mx-auto"> <div class="card-gradient rounded-2xl p-4 text-center shadow-lg"> <div class="text-2xl font-bold text-purple-700" id="player1Wins">0</div> <div class="text-sm text-gray-600">P1 Wins</div> </div> <div class="card-gradient rounded-2xl p-4 text-center shadow-lg"> <div class="text-2xl font-bold text-orange-600" id="draws">0</div> <div class="text-sm text-gray-600">Draws</div> </div> <div class="card-gradient rounded-2xl p-4 text-center shadow-lg"> <div class="text-2xl font-bold text-blue-700" id="player2Wins">0</div> <div class="text-sm text-gray-600">P2 Wins</div> </div> </div> </div> </div> <!-- Footer --> <footer class="relative z-10 text-center text-white/80 py-6 mt-12"> <p class="text-sm">Made with ❤️ | Modern Dice Challenge Game</p> </footer> <script> let gameStats = { player1Wins: 0, player2Wins: 0, draws: 0 }; // Create dice face with dots function createDiceFace(number) { const positions = { 1: [[2, 2]], 2: [[1, 1], [3, 3]], 3: [[1, 1], [2, 2], [3, 3]], 4: [[1, 1], [1, 3], [3, 1], [3, 3]], 5: [[1, 1], [1, 3], [2, 2], [3, 1], [3, 3]], 6: [[1, 1], [1, 2], [1, 3], [3, 1], [3, 2], [3, 3]] }; let dotsHtml = ''; const dots = positions[number]; // Create 3x3 grid for (let row = 1; row <= 3; row++) { for (let col = 1; col <= 3; col++) { const hasDot = dots.some(([r, c]) => r === row && c === col); dotsHtml += `<div class="absolute w-3 h-3 md:w-4 md:h-4 rounded-full ${hasDot ? 'dice-dot' : ''}" style="top: ${row * 25 - 12.5}%; left: ${col * 25 - 12.5}%;"></div>`; } } return dotsHtml; } function updateStats() { document.getElementById('player1Wins').textContent = gameStats.player1Wins; document.getElementById('player2Wins').textContent = gameStats.player2Wins; document.getElementById('draws').textContent = gameStats.draws; } function rollDice() { const rollBtn = document.getElementById('rollBtn'); const dice1 = document.getElementById('dice1'); const dice2 = document.getElementById('dice2'); const resultDisplay = document.getElementById('resultDisplay'); const gameTitle = document.getElementById('gameTitle'); // Disable button during animation rollBtn.disabled = true; rollBtn.innerHTML = '🎲 Rolling... 🎲'; rollBtn.classList.add('opacity-50'); // Add rolling animation dice1.classList.add('animate-dice-roll'); dice2.classList.add('animate-dice-roll'); // Clear previous winner glow dice1.classList.remove('winner-glow'); dice2.classList.remove('winner-glow'); gameTitle.classList.remove('winner-bounce'); setTimeout(() => { // Generate random numbers const player1Roll = Math.floor(Math.random() * 6) + 1; const player2Roll = Math.floor(Math.random() * 6) + 1; // Update dice faces dice1.innerHTML = createDiceFace(player1Roll); dice2.innerHTML = createDiceFace(player2Roll); // Update scores document.getElementById('score1').textContent = player1Roll; document.getElementById('score2').textContent = player2Roll; // Remove rolling animation dice1.classList.remove('animate-dice-roll'); dice2.classList.remove('animate-dice-roll'); // Determine winner and update display let resultText = ''; let resultClass = ''; if (player1Roll > player2Roll) { resultText = '🎉 Player 1 Menang! 🎉'; resultClass = 'from-purple-600 to-pink-600'; dice1.classList.add('winner-glow'); gameStats.player1Wins++; } else if (player2Roll > player1Roll) { resultText = '🎉 Player 2 Menang! 🎉'; resultClass = 'from-blue-600 to-teal-600'; dice2.classList.add('winner-glow'); gameStats.player2Wins++; } else { resultText = '🤝 SERI! 🤝'; resultClass = 'from-orange-600 to-yellow-600'; dice1.classList.add('winner-glow'); dice2.classList.add('winner-glow'); gameStats.draws++; } // Update result display resultDisplay.innerHTML = resultText; resultDisplay.className = `inline-block px-8 py-4 bg-gradient-to-r ${resultClass} text-white text-xl md:text-2xl font-bold rounded-full shadow-2xl animate-winner-bounce`; // Update title for winner if (player1Roll !== player2Roll) { gameTitle.classList.add('animate-winner-bounce'); } // Update stats updateStats(); // Re-enable button rollBtn.disabled = false; rollBtn.innerHTML = '🎲 Roll Lagi! 🎲'; rollBtn.classList.remove('opacity-50'); }, 600); } function resetGame() { gameStats = { player1Wins: 0, player2Wins: 0, draws: 0 }; document.getElementById('dice1').innerHTML = createDiceFace(6); document.getElementById('dice2').innerHTML = createDiceFace(6); document.getElementById('score1').textContent = '-'; document.getElementById('score2').textContent = '-'; document.getElementById('resultDisplay').innerHTML = 'Klik "Roll Dice" untuk Bermain!'; document.getElementById('resultDisplay').className = 'inline-block px-8 py-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white text-xl md:text-2xl font-bold rounded-full shadow-2xl'; document.getElementById('gameTitle').classList.remove('animate-winner-bounce'); document.getElementById('dice1').classList.remove('winner-glow'); document.getElementById('dice2').classList.remove('winner-glow'); updateStats(); } // Initialize game document.addEventListener('DOMContentLoaded', function() { document.getElementById('dice1').innerHTML = createDiceFace(6); document.getElementById('dice2').innerHTML = createDiceFace(6); updateStats(); }); // Add keyboard support document.addEventListener('keydown', function(event) { if (event.code === 'Space') { event.preventDefault(); rollDice(); } else if (event.code === 'KeyR') { resetGame(); } }); </script></body></html>
