<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Arjunior</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        'float': {
                            '0%, 100%': { 
                                transform: 'translateY(0) rotate(0deg)' 
                            },
                            '33%': { 
                                transform: 'translateY(-20px) rotate(1deg)' 
                            },
                            '66%': { 
                                transform: 'translateY(-10px) rotate(-1deg)' 
                            }
                        },
                        'gradient-x': {
                            '0%, 100%': {
                                backgroundSize: '200% 200%',
                                backgroundPosition: 'left center'
                            },
                            '50%': {
                                backgroundSize: '200% 200%',
                                backgroundPosition: 'right center'
                            }
                        },
                        'fade-in-up': {
                            '0%': {
                                opacity: '0',
                                transform: 'translateY(30px)'
                            },
                            '100%': {
                                opacity: '1',
                                transform: 'translateY(0)'
                            }
                        },
                        'expand-width': {
                            '0%': {
                                width: '0'
                            },
                            '100%': {
                                width: '100px'
                            }
                        },
                        'border-pulse': {
                            '0%, 100%': {
                                boxShadow: '0 0 0 0 rgba(34, 211, 238, 0.7), 0 0 0 0 rgba(251, 191, 36, 0.5)',
                                borderWidth: '4px'
                            },
                            '50%': {
                                boxShadow: '0 0 20px 5px rgba(34, 211, 238, 0.4), 0 0 25px 8px rgba(251, 191, 36, 0.3)',
                                borderWidth: '6px'
                            }
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'gradient-x': 'gradient-x 4s ease infinite',
                        'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
                        'expand-width': 'expand-width 1s ease-out forwards',
                        'border-pulse': 'border-pulse 3s ease-in-out infinite'
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 min-h-screen overflow-hidden">
    
    <!-- Background Elements -->
    <div class="absolute inset-0">
        <!-- Animated gradient overlay -->
        <div class="absolute inset-0 bg-gradient-to-tr from-indigo-500/10 via-sky-500/15 to-cyan-400/10 animate-pulse"></div>
        
        <!-- Floating shapes container -->
        <div id="floating-shapes"></div>

        <!-- Mouse follower effect -->
        <div id="mouse-follower" class="absolute w-96 h-96 rounded-full bg-gradient-radial from-cyan-400/5 to-transparent pointer-events-none transition-all duration-300"></div>
    </div>

    <!-- Enhanced Wave Background -->
    <svg 
        class="absolute bottom-0 w-full h-32 md:h-40 lg:h-48 rotate-180 -z-10" 
        viewBox="0 0 1440 200" 
        xmlns="http://www.w3.org/2000/svg"
    >
        <defs>
            <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#4f46e5" stop-opacity="0.8"/>
                <stop offset="50%" stop-color="#0ea5e9" stop-opacity="0.6"/>
                <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.4"/>
            </linearGradient>
        </defs>
        <path 
            fill="url(#wave-gradient)" 
            d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,200L1392,200C1344,200,1248,200,1152,200C1056,200,960,200,864,200C768,200,672,200,576,200C480,200,384,200,288,200C192,200,96,200,48,200L0,200Z"
            class="animate-pulse"
        />
    </svg>

    <!-- Enhanced Header -->
    <header class="absolute top-0 left-0 w-full flex justify-between items-center px-4 md:px-8 py-6 z-20">
        <div class="text-white font-bold text-xl md:text-3xl lg:text-4xl transition-all duration-1000 loading-slide-right">
            <span class="bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">
                MyWebsite
            </span>
        </div>

        <div class="transition-all duration-1000 delay-500 loading-slide-left">
            <div class="relative group">
                <div class="w-16 h-16 md:w-20 md:h-20 lg:w-24 lg:h-24 rounded-full overflow-hidden border-4 border-gradient-to-r from-yellow-400 via-pink-400 to-cyan-400 animate-border-pulse group-hover:scale-110 transition-transform duration-300">
                    <img 
                        src="./assets/images/grok_image_ccy22p.jpg" 
                        alt="Arjunior Avatar" 
                        loading="lazy" 
                        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                    />
                </div>
                <!-- Glow effect -->
                <div class="absolute inset-0 rounded-full bg-gradient-to-r from-yellow-400/30 via-pink-400/30 to-cyan-400/30 blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </div>
        </div>
    </header>

    <!-- Enhanced Main Content -->
    <main class="relative z-30 flex flex-col items-center justify-center min-h-screen text-center text-white px-4 md:px-8">
        <div class="transition-all duration-1000 delay-300 loading-fade-up">
            <h1 class="text-4xl md:text-6xl lg:text-7xl xl:text-8xl font-bold mb-6 leading-tight">
                <span class="block bg-gradient-to-r from-cyan-400 via-blue-400 to-indigo-400 bg-clip-text text-transparent animate-gradient-x">
                    Welcome to
                </span>
                <span class="block bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent animate-gradient-x animation-delay-500">
                    My Portofolio
                </span>
            </h1>
            
            <div class="relative">
                <p class="text-lg md:text-xl lg:text-2xl max-w-2xl mx-auto leading-relaxed text-slate-200 font-light">
                    <span class="inline-block animate-fade-in-up">There's no such thing as failure,</span>
                    <br class="hidden sm:block" />
                    <span class="inline-block animate-fade-in-up animation-delay-200"> until you give up on doing it.</span>
                </p>
                <!-- Underline effect -->
                <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-400 animate-expand-width animation-delay-1000"></div>
            </div>

            <!-- Call to action buttons -->
            <div class="mt-8 md:mt-12 flex flex-col sm:flex-row gap-4 justify-center items-center">
                <button class="px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 rounded-full font-semibold text-white shadow-2xl shadow-cyan-500/25 hover:shadow-cyan-500/40 transform hover:scale-105 transition-all duration-300 animate-fade-in-up animation-delay-700 shimmer-btn">
                    Explore My Work
                </button>
                <button class="px-8 py-3 border-2 border-gradient-to-r from-indigo-400 to-purple-400 rounded-full font-semibold text-white hover:bg-gradient-to-r hover:from-indigo-500/20 hover:to-purple-500/20 transition-all duration-300 animate-fade-in-up animation-delay-900">
                    Get In Touch
                </button>
            </div>
        </div>
    </main>

    <!-- Enhanced Navigation -->
    <nav class="absolute bottom-6 md:bottom-8 left-1/2 transform -translate-x-1/2 z-30 transition-all duration-1000 delay-1000 loading-fade-up">
        <div class="flex space-x-6 md:space-x-8 text-white text-sm md:text-base backdrop-blur-md bg-white/10 px-6 py-3 rounded-full border border-white/20 shadow-2xl">
            <a 
                href="./assets/about-me/index.html" 
                class="hover:text-cyan-400 transition-colors duration-300 relative group font-medium nav-link"
            >
                Tentang Saya
                <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-cyan-400 group-hover:w-full transition-all duration-300"></span>
            </a>
            <a 
                href="#projects" 
                class="hover:text-cyan-400 transition-colors duration-300 relative group font-medium nav-link"
            >
                Proyek
                <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-cyan-400 group-hover:w-full transition-all duration-300"></span>
            </a>
            <a 
                href="#contact" 
                class="hover:text-cyan-400 transition-colors duration-300 relative group font-medium nav-link"
            >
                Kontak
                <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-cyan-400 group-hover:w-full transition-all duration-300"></span>
            </a>
        </div>
    </nav>

    <!-- Floating particles -->
    <div id="particles" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

    <!-- Load JavaScript -->
    <script src="script.js"></script>
</body>
</html>
