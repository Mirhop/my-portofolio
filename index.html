y-300/35', duration: 12, delay: 4, } ]; // --- Konfigurasi untuk Partikel Kecil --- const smallParticlesConfig = { count: 15, // Jumlah partikel DITINGKATKAN className: 'w-1.5 h-1.5 bg-white/25' // Ukuran dan opasitas sedikit DITINGKATKAN }; // --- Fungsi untuk membuat Bola-bola Besar --- const createLargeShapes = () => { largeShapesConfig.forEach(config => { const el = document.createElement('div'); el.className = `absolute rounded-full animate-float-custom ${config.sizeClasses} ${config.className}`; el.style.left = `${Math.random() * 100}vw`; el.style.top = `${Math.random() * 100}vh`; el.style.animationDuration = `${config.duration}s`; el.style.animationDelay = `${config.delay}s`; shapesContainer.appendChild(el); }); }; // --- Fungsi untuk membuat Partikel Kecil --- const createSmallParticles = () => { for (let i = 0; i < smallParticlesConfig.count; i++) { const el = document.createElement('div'); const animationDuration = 5 + Math.random() * 10; const animationDelay = Math.random() * 10; el.className = `absolute rounded-full animate-float-custom ${smallParticlesConfig.className}`; el.style.left = `${Math.random() * 100}vw`; el.style.top = `${Math.random() * 100}vh`; el.style.animationDuration = `${animationDuration}s`; el.style.animationDelay = `${animationDelay}s`; shapesContainer.appendChild(el); } }; // --- Fungsi untuk efek cahaya mouse --- const handleMouseMove = (e) => { mouseFollower.style.transform = `translate(${e.clientX - 192}px, ${e.clientY - 192}px)`; }; // --- Inisialisasi semua fungsi --- createLargeShapes(); createSmallParticles(); if (window.matchMedia("(min-width: 768px)").matches) { document.addEventListener('mousemove', handleMouseMove); } }); </script></body></html>
