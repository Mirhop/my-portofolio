
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Floating Background</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes borderPulse {
  0%, 100% {
    box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
    border-width: 4px;
  }
  50% {
    box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5);
    border-width: 6px;
  }
}

.animate-border-pulse {
  animation: borderPulse 2s ease-in-out infinite;
}
  </style>
  
</head>
<body class="bg-gradient-to-tl from-indigo-500 via-sky-500 to-sky-400 min-h-screen flex items-center justify-center">

  <header class="absolute top-0 left-0 w-full flex justify-between items-center px-6 py-4 z-20">
    <div class="text-white font-bold text-2xl">
      MyWebsite
    </div>

    <div class="avatar">
      <div class="w-16 h-16 md:w-20 md:h-20 rounded-full overflow-hidden border-4 border-yellow-300 animate-border-pulse">
        <img src="./assets/grok_image_ccy22p.jpg" alt="Logo" loading="lazy" class="w-full h-full object-cover">
      </div>
    </div>
  </header>

      <svg class="absolute bottom-0 w-full rotate-z-180 -z-20" aria-hidden="true" viewBox="0 0 1440 150" xmlns="http://www.w3.org/2000/svg">
      <path fill="#4f46e5" d="M0,64L48,80C96,96,192,128,288,133.3C384,139,480,117,576,101.3C672,85,768,75,864,80C960,85,1056,107,1152,117.3C1248,128,1344,128,1392,128L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
    </svg>

  <main class="relative z-30 flex flex-col items-center justify-center text-center text-white px-4">
    <h1 class="text-4xl md:text-6xl font-bold mb-4 shadow-sky-400 shadow-xl">Welcome to My Portofolio</h1>
    <p class="text-lg md:text-xl max-w-xl">
      There's no such thing as failure, until you give up on doing it.
    </p>
  </main>

  <nav class="absolute bottom-6 left-1/2 -translate-x-1/2 z-30 flex space-x-6 text-white text-sm md:text-base ">
    <a href="#about" class="hover:underline">Tentang Saya</a>
    <a href="#projects" class="hover:underline">Proyek</a>
    <a href="#contact" class="hover:underline">Kontak</a>
  </nav>

  <div id="bg-container" class="absolute w-full h-screen overflow-hidden -z-20"></div>

  <script>
    
    const shapes = [
      { size: 'w-120 h-120 rotate-15', color: 'bg-primary/30', ring: 'ring-cyan-300/40', shadow: 'shadow-cyan-500/30', delay: '0s' },
      { size: 'w-80 h-80 rotate-15', color: 'bg-secondary/30', ring: 'ring-pink-300/40', shadow: 'shadow-pink-500/30', delay: '0.5s' },
      { size: 'w-40 h-40 rotate-15', color: 'bg-accent/30', ring: 'ring-emerald-300/40', shadow: 'shadow-emerald-500/30', delay: '1s' },
    ];

    const container = document.getElementById('bg-container');

    shapes.forEach(shape => {
      const div = document.createElement('div');
      div.className = `
        absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2
        ${shape.size} ${shape.color} rounded-lg ring-1 ${shape.ring}
        shadow-xl ${shape.shadow} backdrop-blur-sm animate-float
      `;
      div.style.animationDelay = shape.delay;
      container.appendChild(div);
    });
  </script>

</body>
</html>
